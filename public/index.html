<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mat's PlanApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/88776ca8c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="left-box">
        <div class="header">
            <i class="far fa-lightbulb icon dark-mode"></i>
            <button class="button random">Generate Random Plan</button>
        </div>
        <div class="plan">
            <div class="info">
                <p class="info-header">Mat's PlanApp</p>
                <p class="info-majors">Majors: <label class="info-majors-input"></label></p>
                <p class="info-ects">ECTS: <label class="info-ects-input"></label></p>
                <div class="save">
                    <label>Name: </label>
                    <input type="text" class="save-input" />
                    <button class="button save-button">Save</button>
                </div>
            </div>
            <div class="table"></div>
        </div>
    </div>
    <div class="right-box">
        <div class="saved"></div>
    </div>
<script type="module" src="script.js"></script>
</body>
</html>
